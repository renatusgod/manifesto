<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manifesto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <h1 class="text-center mt-5 display-5 fw-bold text-body-emphasis"> MANIFESTO </h1>


  <div class="container px-4 py-5">
    <div class="row border rounded-3 align-items-center text-center p-3">      
      <span>PASSARAM</span>
      <h1 class="count" id="diaD">0</h1>
      <span>dias do dia D (03/12/2024)</span>
    </div>

    <div class="row border rounded-3 align-items-center text-center p-3">   
      <span>PASSARAM</span>
      <h1 class="count" id="diaPiaChato">0</h1>
      <span>dias de PURA CHATICE (05/08/2024)</span>
    </div>

    <div class="row border rounded-3 align-items-center text-center p-3">
      <span>FALTAM</span>
      <h1 class="count" id="diaAte">0</h1>
      <span>dias para o dia D 2.0 (03/12/2024)</span>
    </div>
  </div>


  <script>
    const second = 1000;
    const minute = second * 60;
    const hour = minute * 60;
    const day = hour * 24;

    function countDays(dataInicial, dataFinal, idElemento) {
      let diff = dataFinal.getTime() - dataInicial.getTime();

      document.getElementById(idElemento).setAttribute("data-target", Math.floor(diff / day))
    }


    countDays(new Date('2022/12/03'), new Date(), 'diaD');

    countDays(new Date('2024/07/30'), new Date('2024/12/03'), 'diaAte');

    countDays(new Date('2024/08/05'), new Date(), 'diaPiaChato');

    const counts = document.querySelectorAll(".count");
    
    counts.forEach((count) => {
      function upDate() {
        const target = Number(count.getAttribute("data-target"));
        const speed = target / 2;
        const counter = Number(count.innerText);
        const inc = target / speed;
        if (counter < target) {
          count.innerText = Math.floor(inc + counter);
          setTimeout(upDate, 55);
        } else {
          count.innerText = target;
        }
      }
      upDate();
    });
  </script>
</body>
</html>
