<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manifesto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <h1 class="text-center p-4 display-5 fw-bold text-body-emphasis"> MANIFESTO </h1>


  <div class="container col-xxl-8 px-4 py-5">
    <div class="row flex-lg-row-reverse align-items-center g-5">
      <div class="col-lg-6 border rounded-3 text-center py-5">
        <span>FALTAM</span>
        <h1 id="diaAte"></h1>
        <span>dias para o dia D 2.0 (03/12/2024)</span>
      </div>
      <div class="col-10 col-sm-8 col-lg-6 border rounded-3 text-center py-5">
        <span>PASSARAM</span>
        <h1 id="diaD"></h1>
        <span>dias do dia D (03/12/2024)</span>
      </div>
    </div>

    <div class="row flex-lg-row-reverse align-items-center g-5">
      <!-- <div class="col-lg-6 border rounded-3 text-center"> -->
        <!-- <h1 id="diaPiaChato"></h1> -->
      <!-- </div> -->
      <div class="col-10 col-sm-8 col-lg-6 border rounded-3 text-center py-5">
        <span>PASSARAM</span>
        <h1 id="diaPiaChato"></h1>
        <span>dias de PURA CHATICE (05/08/2024)</span>
      </div>
    </div>
  </div>

  <script>
    const second = 1000;
    const minute = second * 60;
    const hour = minute * 60;
    const day = hour * 24;

    function countDays(dataInicial, dataFinal, idElemento) {
      let diff = dataFinal.getTime() - dataInicial.getTime();

      document.getElementById(idElemento).innerText = Math.floor(diff / day);
    }


    countDays(new Date('2022/12/03'), new Date(), 'diaD');

    countDays(new Date('2024/07/30'), new Date('2024/12/03'), 'diaAte');

    countDays(new Date('2024/08/05'), new Date(), 'diaPiaChato');
  </script>
</body>
</html>
